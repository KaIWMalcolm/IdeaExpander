{% extends 'base.html' %}
{% block content %}
<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or suggestions? Weâ€™d love to hear from you! Use the form below to get in touch.</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea name="message" id="message" rows="6" placeholder="Type your message here..." required></textarea>
            </div>
        </div>
        <button type="submit" class="contact-submit">Send Message</button>
    </form>
</div>
{% endblock %}
